<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register to Join Our Book Community</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="eg: Anna Tomy" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="eg: annatomy@gmail.com" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required minlength="6">

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p><a href="index.html" class="blink">Back to Home</a></p>
    </footer>

    <script src="index.js"></script> 
</body>
</html>
