<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Bookstore!</h1>

        <nav>
            <a href="reg.html" class="blink">Register Now and Start Your Literary Adventure!</a>
        </nav>
    </header>

    <main>
        <section class="categories">
            <h2>Book Categories</h2>
            <div class="genre-buttons">
              <button class="genre-btn">Fantasy</button>
              <button class="genre-btn">Action and Adventure</button>
              <button class="genre-btn">Mystery</button>
              <button class="genre-btn">Horror</button>
              <button class="genre-btn">Historical Fiction</button>
              <button class="genre-btn">Biography</button>
              <button class="genre-btn">Magical Realism</button>
              <button class="genre-btn">Short Story</button>
          </div>
        </section>

        <section class="countdown">
            <h2>Countdown to Annual Day Celebration!</h2>
            <div id="countdown"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
